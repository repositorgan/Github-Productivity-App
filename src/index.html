<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Productivity App</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
      .card {
        background: #020617;
        border-radius: 0.75rem;
        padding: 2rem;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        border: 1px solid #1f2937;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: #9ca3af;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
        color: #e5e7eb;
      }
      input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px #38bdf8;
      }
      button {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 0.5rem;
        border: none;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.95;
      }
      .status {
        margin-top: 0.75rem;
        font-size: 0.85rem;
        color: #a5b4fc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>GitHub Credentials</h1>
      <p>Enter your GitHub username and a Personal Access Token to power the productivity dashboard.</p>

      <label for="username">GitHub Username</label>
      <input id="username" type="text" autocomplete="username" />

      <label for="token">GitHub Personal Access Token</label>
      <input id="token" type="password" autocomplete="off" />

      <button id="save-btn">Save Credentials</button>

      <div class="status" id="status"></div>
    </div>

    <script type="module">
      import { invoke } from "https://unpkg.com/@tauri-apps/api@2.0.0-beta.0/core.js";

      const usernameInput = document.getElementById("username");
      const tokenInput = document.getElementById("token");
      const saveBtn = document.getElementById("save-btn");
      const statusEl = document.getElementById("status");

      async function loadExisting() {
        try {
          const creds = await invoke("get_credentials");
          if (creds && creds.username) {
            usernameInput.value = creds.username;
          }
        } catch (e) {
          console.error("Failed to load credentials", e);
        }
      }

      saveBtn.addEventListener("click", async () => {
        const username = usernameInput.value.trim();
        const token = tokenInput.value.trim();

        if (!username || !token) {
          statusEl.textContent = "Both fields are required.";
          return;
        }

        statusEl.textContent = "Saving...";
        try {
          await invoke("save_credentials", { username, token });
          statusEl.textContent = "Credentials saved.";
          tokenInput.value = "";
        } catch (e) {
          console.error(e);
          statusEl.textContent = "Failed to save credentials.";
        }
      });

      loadExisting();
    </script>
  </body>
</html>
