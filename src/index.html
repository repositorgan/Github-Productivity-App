<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Productivity Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>GitHub Productivity Tracker</h1>
  <p>Real GitHub activity across all repositories.</p>

  <canvas id="profileChart" width="900" height="400"></canvas>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script type="module" src="dashboard.js"></script>
  
  <canvas id="productivityChart"></canvas>

  <div>
    <input id="sessions" placeholder="AI Sessions" />
    <input id="cost" placeholder="Total AI Cost" />
    <input id="commits" placeholder="Commits (14 days)" />
    <input id="hourlyRate" placeholder="Hourly Rate (default 75)" value="75" />
    <button onclick="calculateEconomics()">Calculate</button>
  </div>

  <div>
    <h3>Value Produced: <span id="valueProduced"></span></h3>
    <h3>ROI: <span id="roi"></span></h3>
    <h3>Productivity Multiplier: <span id="multiplier"></span></h3>
  </div>

  <div id="shareCard" class="card">
    <h1>ðŸ”¥ AI LEVERAGE SCORE: <span id="leverageScore"></span></h1>
    <h2>You created $<span id="valueProduced"></span> in value</h2>
    <h3>AI replaced <span id="hoursSaved"></span> hours of manual work</h3>

    <canvas id="productivityChart"></canvas>
  </div>
  
  <h2>Manual vs Copilot vs GPT</h2>
  <canvas id="gptChart" width="900" height="400"></canvas>

  <script src="config.js"></script>
  <script src="dashboard.js"></script>

  <button onclick="exportPNG()">Share My AI Score</button>

  <button id="exportBtn">Share My AI Score</button>

</body>
</html>
